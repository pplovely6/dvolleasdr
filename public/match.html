<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Match - AS Dardilly</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Styles for Match Page */
        .match-detail-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        /* Scoreboard */
        .scoreboard-box {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .score-display {
            font-size: 3.5rem;
            font-weight: 800;
            color: #d32f2f;
            margin: 10px 0;
        }

        .team-names {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sets-info {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }

        /* Court Visualization */
        .court-wrapper {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
            background-color: #fca311;
            /* Court Floor */
            border: 4px solid #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Court Lines */
        .net-area {
            position: absolute;
            top: 0;
            width: 100%;
            height: 6px;
            background: #000;
            z-index: 5;
        }

        .attack-line {
            position: absolute;
            top: 33%;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Player Dots */
        .player-dot {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #14213d;
            /* Team Color */
            color: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            z-index: 10;
        }

        .player-pos-num {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .player-name {
            font-weight: 700;
            font-size: 0.8rem;
            line-height: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 65px;
        }

        /* Positions (Standard Volleyball Rotation) */
        /* Front Row (Net is top) */
        .p4 {
            top: 20%;
            left: 20%;
        }

        .p3 {
            top: 20%;
            left: 50%;
        }

        .p2 {
            top: 20%;
            left: 80%;
        }

        /* Back Row */
        .p5 {
            top: 75%;
            left: 20%;
        }

        .p6 {
            top: 75%;
            left: 50%;
        }

        .p1 {
            top: 75%;
            left: 80%;
        }

        .libero-box {
            margin-top: 20px;
            padding: 10px;
            background: #e5e5e5;
            display: inline-block;
            border-radius: 8px;
            font-weight: bold;
        }

        .loading {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <div class="brand"><a href="index.html"><img src="image_fd6867.png" alt="Logo"></a></div>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Accueil</a></li>
                <li><a href="equipes.html" data-i18n="nav_teams">Les Équipes</a></li>
                <li><a href="planning.html" data-i18n="planning_title">PLANNING</a></li>
                <li><a href="results.html" data-i18n="matches_title">RÉSULTATS</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
            </ul>
        </nav>
        <div style="display:flex; align-items:center; gap: 15px;">
            <a href="inscription.html" class="btn-join" data-i18n="btn_join">Rejoindre</a>
            <div class="lang-switch">
                <button onclick="window.setLanguage('fr')" class="lang-btn">FR</button>
                <button onclick="window.setLanguage('en')" class="lang-btn">EN</button>
            </div>
            <button id="mobile-toggle-btn" class="mobile-toggle"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>
    <div class="match-detail-container">
        <div id="loading" class="loading">Chargement du match...</div>

        <div id="content" style="display:none;">
            <div class="scoreboard-box">
                <div class="team-names">
                    <span id="homeName">Domicile</span>
                    <span style="font-size:1rem; color:#888;">VS</span>
                    <span id="awayName">Extérieur</span>
                </div>
                <div class="score-display" id="scoreValue">0 - 0</div>
                <div class="sets-info" id="setsValue"></div>
            </div>

            <h2>6 de Départ</h2>
            <p style="margin-bottom:20px;">Positionnement sur le terrain</p>

            <div class="court-wrapper">
                <div class="net-area"></div>
                <div class="attack-line"></div>

                <div class="player-dot p4"><span class="player-pos-num">P4</span><span class="player-name"
                        id="disp-p4">?</span></div>
                <div class="player-dot p3"><span class="player-pos-num">P3</span><span class="player-name"
                        id="disp-p3">?</span></div>
                <div class="player-dot p2"><span class="player-pos-num">P2</span><span class="player-name"
                        id="disp-p2">?</span></div>
                <div class="player-dot p5"><span class="player-pos-num">P5</span><span class="player-name"
                        id="disp-p5">?</span></div>
                <div class="player-dot p6"><span class="player-pos-num">P6</span><span class="player-name"
                        id="disp-p6">?</span></div>
                <div class="player-dot p1"><span class="player-pos-num">P1</span><span class="player-name"
                        id="disp-p1">?</span></div>
            </div>

            <div class="libero-box">
                Libéro : <span id="disp-libero" style="color:#d32f2f;">-</span>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AS Dardilly Volley-Ball</p>
    </footer>

    <script>
        // Logic to fetch match data from ID in URL
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('loading').innerText = "Aucun match sélectionné.";
                return;
            }

            try {
                const req = await fetch('/api/match/' + id);
                if (!req.ok) throw new Error('Match introuvable');
                const match = await req.json();

                // Fill Data
                document.getElementById('homeName').innerText = match.home;
                document.getElementById('awayName').innerText = match.away;
                document.getElementById('scoreValue').innerText = match.score || "0 - 0";
                document.getElementById('setsValue').innerText = match.sets ? match.sets.join(', ') : "";

                // Fill Lineup
                if (match.lineup) {
                    document.getElementById('disp-p1').innerText = match.lineup.p1 || "-";
                    document.getElementById('disp-p2').innerText = match.lineup.p2 || "-";
                    document.getElementById('disp-p3').innerText = match.lineup.p3 || "-";
                    document.getElementById('disp-p4').innerText = match.lineup.p4 || "-";
                    document.getElementById('disp-p5').innerText = match.lineup.p5 || "-";
                    document.getElementById('disp-p6').innerText = match.lineup.p6 || "-";
                    document.getElementById('disp-libero').innerText = match.lineup.libero || "-";
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (e) {
                document.getElementById('loading').innerText = "Erreur : " + e.message;
            }
        }
        init();
    </script>
    <script src="lang.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.setLanguage) window.setLanguage(localStorage.getItem('language') || 'fr');
        });
    </script>
</body>

</html>
